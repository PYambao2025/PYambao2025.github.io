<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Memory Game</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coda">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

</head>

<body>

	<div class="container">
		<div class="landing text-center">
			<h1 class="font-weight-bold">Memory Game</h1>
			<p class="font-weight-bold">Match all the cards before the timer runs out</p>
			<button type="button" class="btn btn-secondary btn-lg font-weight-bold btn--custom play">Let's Play!</button>
		</div>
		<div class="game">
			<div id="header">
				<div class="scoreWrap">
					<span>Score:</span>
					<ul class="stars">
						<li class="colored"></li>
						<li class="colored"></li>
						<li class="colored"></li>
					</ul>
				</div>
				<span class="timer">0 Mins 0 Secs</span>
				<div>
					<span class="moves">0</span> Moves
				</div>
				<div class="reset">
					Reset
				</div>
			</div>
			<ul class="card-table"></ul>
		</div>
		<div class="result text-center">
			<h1 class="font-weight-bold mb-5 message">Congratulations! You Won!</h1>
			<p>With <span class="moves-data"></span> moves</p>
			<p>Your score: <span class="score-data"></span> stars</p>
			<p class="mb-5">Time: <span class="time-data"></span></p>
			<button type="button" class="btn btn-secondary btn-lg font-weight-bold btn--custom play">Play Again!</button>
		</div>
		<script src="script.js"></script>
	</div>

</body>

</html>
